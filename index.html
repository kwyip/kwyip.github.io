<!DOCTYPE html>
<html>

<head>
  <title>Ka Wa Yip's Pages Site</title>
  <meta name="google-site-verification" content="i3ioMspgtEZtfpQuemqi94AWPbQwKNCYJuS8qXJvqe0" />
  <link href="style.css" rel="stylesheet">
  <!-- [Attributes by Finsweet] Copy to clipboard -->
  <script>
    function copyURI(evt) {
      evt.preventDefault();
      navigator.clipboard.writeText(evt.target.getAttribute('href')).then(() => {
        /* clipboard successfully set */
      }, () => {
        /* clipboard write failed */
      });
      if (document.getElementById('checkBox').checked)
        document.getElementById('texto').innerHTML = "";
      else
        document.getElementById('texto').innerHTML = "[copied!]";
    }
  </script>
</head>

<body>
  <!-- <h1>Greeting!</h1> -->
  <p>Ka Wa Yip</p>
  <p>
    Postdoc at
    <a target="_blank" rel="noopener noreferrer" href="https://www.northeastern.edu/" style="color: #C8102E">Northeastern University</a>
  </p>
  <p>
    Email:
    <!-- <a href="mailto:ka.yip&commat;northeastern&period;edu" -->
    <a id="checkBox" href="ka.yip&commat;northeastern&period;edu" style="color: #ff9a00" onclick="copyURI(event)">
      ka.yip&commat;northeastern&period;edu
    </a>
  </p>
  <p id="texto"></p>
</body>

</html>
